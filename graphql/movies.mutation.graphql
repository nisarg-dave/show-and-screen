mutation AddToWatchedMoviesMutation(
  $user: FindUserInput!
  $movie: MovieInput!
) {
  addToWatchedMovies(user: $user, movie: $movie) {
    id
    name
    email
    topFiveMovies {
      movie {
        id
        title
        posterPath
        backdropPath
      }
    }
    topFiveTvShows {
      tvShow {
        id
        title
        posterPath
      }
    }
    watchedMovies {
      movie {
        id
        title
        posterPath
        backdropPath
      }
    }
    watchedTvShows {
      tvShow {
        id
        title
        posterPath
      }
    }
    toWatchMovies {
      movie {
        id
        title
        posterPath
        backdropPath
      }
    }
    toWatchTvShows {
      tvShow {
        id
        title
        posterPath
      }
    }
  }
}

mutation RemoveFromTopFiveMoviesMutation(
  $user: FindUserInput!
  $movie: MovieTitleInput!
) {
  removeFromTopFiveMovies(user: $user, movie: $movie) {
    id
    name
    email
    topFiveMovies {
      movie {
        id
        title
        posterPath
        backdropPath
      }
    }
  }
}
